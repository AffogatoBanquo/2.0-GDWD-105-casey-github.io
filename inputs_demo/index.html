<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Inputs</title>
    </head>
    <body>
        <!-- Text Input -->
        <input type="text" placeholder="Full Name">

        <!-- Password Input -->
        <input type="number" placeholder="Number">

        <!-- Color Input -->
        <input type="color">

        <!-- File Input -->
        <input type="file">

        <!-- Email Input -->
        <input type="email" placeholder="Email">

        <!-- Radio Input YOU CAN ONLY CLICK O N E  -->
        <input type="radio">
        <input type="radio">
        <input type="radio">

        <!-- Date Input -->
        <input type="date">

        <!-- Checkbox Input YOU CAN CLICK ONE OR MORE -->
        <input type="checkbox">
        
        <!-- Submit Input (Button A.) --> 
        <input type="submit" value="Submit 1.">

        <!-- (Button B.1) -->
        <button type="submit" value="Submit"> Submit 2. </button>

        <!-- (Button b.2) -->
        <button> Submit 2.1 </button>
        
        <!-- (Button C.) -->
        <input type="button" value="Submit 3.">


        <!-- Shipping Information -->
        <form action="">

            <!-- Shipping Addy -->
            <fieldset>
                <legend> Shipping Addy. </legend>
                <!-- First Name Input -->
                <label for="firstName"> First Name </label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
        
                <br>

                <!-- Last Name Input -->
                <label for="lastName"> Last Name </label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <br>

                <!--Street Address  -->
                <label for="streetAddress"> Street Address </label> <input type="text" name="street" id="street" placeholder="Street Address">
                <br>

                <!-- City -->
                <label for="city"> City </label> <input type="text" name="city" id="city" placeholder="City">
                <br>

                <!-- State -->
                <label for="state"> State </label> <input type="text" name="state" id="state" placeholder="State">
                <br>
                <label for="zipCode"> Zip Code </label> <input type="text" name="zipcode" id="zipcode" placeholder="Zip">
                </fieldset>


            <!-- Payment Info -->
            <fieldset>
                <!-- ccNum -->
                <legend> Payment Info </legend>
                <label for="ccNum"> Credit Card Number </label>
                <input type="text" name="ccNum" id="ccNum">
                <br>
                <!-- Exp. Month -->
                <label for="exp"> Exp. Month/Year </label>
                <input type="month" name="exp" id="exp">
                <br>
                <!-- CCV -->
                <label for="ccv"> CCV </label>
                <input type="number" name="ccv" id="ccv">
            </fieldset>

            <!-- Text Area -->
            <fieldset>
                <legend> Text Area </legend>
                <label for="message" id="message"> Send a Message </label>
                <br>

                <textarea name="message" id="message" cols="30" rows="30" placeholder="All Messages go straight to the recyle bin!"></textarea>
                <br>

                <!-- Select -->

                <!-- Month -->
                <label for="birthdayMonth"> Birthday </label>
                <select name="birthdayMonth" id="birthdayMonth">
                    <option value="january"> January </option>
                    <option value="February"> February </option>
                    <option value="March"> March </option>
                    <option value="April"> April </option>
                    <option value="May"> May </option>
                    <option value="June"> June </option>
                    <option value="July"> July </option>
                    <option value="August"> August </option>
                    <option value="September"> September </option>
                    <option value="October"> October </option>
                    <option value="November"> November </option>
                    <option value="December"> December </option>
                    <br>

                    <!-- Day -->
                    <label for="birthdayDay"> Day </label>
                    <select name="birthdayDay" id="birthdayDAY">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        
                
                    <!-- Year -->
                    <label for="birthdayYear"> Year </label>
                    <select name="birthdayYear" id="birthdayYear">
                    <option value="2000"> 2000 </option>
                    <option value="2001"> 2001 </option>
                    <option value="2002"> 2002 </option>
                    <option value="2003"> 2003 </option>
                    <option value="2004"> 2004 </option>



                </select>

            </fieldset>
            


        </form>

    </body>
</html>
